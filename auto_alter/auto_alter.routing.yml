auto_alter.settings:
  path: "admin/config/media/auto_alter"
  defaults:
    _form: '\Drupal\auto_alter\Form\AutoAlterSettingsForm'
    _title: "Automatic Alternative Text"
  requirements:
    _permission: "administer Automatic Alternative Text"
auto_alter.ajax_regenerate:
  path: "/ajax/auto_alter_regenerate"
  defaults:
    _controller: '\Drupal\auto_alter\Controller\AutoAlterController::regenerateAltText'
    _title: "Regenerate Alt Text"
  requirements:
    _permission: "access content"
